basePath: '{{.BasePath}}'
host: '{{.Host}}'
info:
  contact: {}
  description: '{{.Description}}'
  license: {}
  title: '{{.Title}}'
  version: "1.0"
paths:
  /v1/watcher/checkin/{company_id}/{employee_id}/{password}:
    get:
      description: get request to perform checkin
      operationId: checkin
      parameters:
      - description: Company ID
        in: path
        name: company_id
        required: true
        type: string
      - description: Employee ID
        in: path
        name: employee_id
        required: true
        type: string
      - description: Employee Password
        in: path
        name: password
        required: true
        type: string
      produces:
      - application/json
      summary: Perform checkin via timewatch.co.il
      tags:
      - Watcher
  /v1/watcher/checkout/{company_id}/{employee_id}/{password}:
    get:
      description: get request to perform checkout
      operationId: checkout
      parameters:
      - description: Company ID
        in: path
        name: company_id
        required: true
        type: string
      - description: Employee ID
        in: path
        name: employee_id
        required: true
        type: string
      - description: Employee Password
        in: path
        name: password
        required: true
        type: string
      produces:
      - application/json
      summary: Perform checkout via timewatch.co.il
      tags:
      - Watcher
swagger: "2.0"
